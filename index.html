<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maquetas</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style type="text/css" media="screen">
            html { height: 100%; }
            body { min-height: 100%; }
            iframe {
                width: 100%;
                height: 100%;
                position: absolute;
                padding-top: 51px;
            }
            iframe body {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Maquetas</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#login">Login</a></li>
                        <li><a href="#fichas">Fichas</a></li>
                        <li><a href="#usuarios">Usuarios</a></li>
                        <li><a href="#mod_ficha">Modificar ficha</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:reloadFrame();"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Recargar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <iframe src="blank.html" name="main" id="mframe" frameborder="0" height="100%" width="100%"></iframe>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            var frame = document.querySelector("#mframe");

            function updateFrame() {
                if(location.hash == ""){
                    location.hash = document.querySelector("#navbar a").href.split("#")[1];
                    return;
                }

                var loc = location.hash.substr(1);
                frame.src = "views/" + loc + ".html";

                $('#navbar li').removeClass("active");
                $('#navbar a[href="#'+ loc +'"]').parents('li').addClass("active");
            }

            function reloadFrame() {
                frame.contentWindow.location.reload();
            }

            window.onhashchange = updateFrame;
            updateFrame();
        </script>
    </body>
</html>
